            <form action="URL" method="post" id="contact-form">
                <div class="contact-boxes">
                    <div class="contact-input">
                        <label class="contact_form_input" for="email-box">E-mail: </label>
                        <input placeholder="email@domain.com" type="email" id="email-box" required>
                    </div>
                    <div class="contact-input">
                        <label class="contact_form_input" for="telephone-box">Telephone: </label>
                        <input placeholder="333-333-4444" type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="telephone-box">
                    </div>
                    <div>
                        <label class="contact_form_input" for="message-box"></label>
                        <textarea placeholder="Type your message here..." class="textarea-box" required maxlength="250" id="message-box"></textarea>
                    </div>
                </div>
                <input class="button" type="submit" value="Send message">
